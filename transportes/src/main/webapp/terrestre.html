<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Logística Terrestre</title>
</head>

<body>
    <div class="contenedor">

        <form action="" class="contenedor-formulario">
            <div class="encabezado">
                <h1>Logística Terrestre</h1>
            </div>
            <div class="formulario">
                <p>Tipo de Producto</p>
                <input type="text" name="tProducto" id="tProducto">
            </div>
            <div class="formulario">
                <p>Cantidad del Producto</p>
                <input type="number" name="cantProducto" id="cantProducto">
            </div>
            <div class="formulario">
                <p>Precio del envío</p>
                <input type="text" name="precioEnvio" id="precioEnvio">
            </div>
            <div class="formulario">
                <p>Fecha de Registro</p>
                <input type="date" name="fechaRegistro" id="fechaRegistro">
            </div>
            <div class="formulario">
                <p>Fecha de Entrega</p>
                <input type="date" name="fechaEntrega" id="fechaEntrega">
            </div>
            <div class="formulario">
                <p>Bodega de Entrega</p>
                <input type="text" name="bodegaEntrega" id="bodegaEntrega">
            </div>
            <div class="formulario">
                <p>Placa del Vehículo</p>
                <input type="text" name="placa" id="placa">
            </div>
            <div class="formulario">
                <p>Número de Guía</p>
                <input type="text" name="numeroGuia" id="numeroGuia">
            </div>
            <div class="formulario">

                <input type="submit" name="botonEnviar" id="botonEnviar">
            </div>
        </form>
    </div>
</body>

</html>
